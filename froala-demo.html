<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <style>
            .selector {
                width: 794px;
                margin: 0 auto;
            }

            .highlight {
                background-color: yellow;
            }
        </style>

        <!-- Include external CSS. -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css"
        />

        <!-- Include Editor style. -->
        <link
            href="https://cdn.jsdelivr.net/npm/froala-editor@2.9.5/css/froala_editor.pkgd.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/froala-editor@2.9.5/css/froala_style.min.css"
            rel="stylesheet"
            type="text/css"
        />
    </head>

    <body>
        <div class="selector"></div>

        <div contenteditable="true" style="width: 500px;height: 500px;border: 1px solid red;">
            <span contenteditable="true" id="aaa" style="cursor:text;border: 1px solid #000;">aaaaa</span>

            <input type="text" value="">
        </div>

        <!-- Include external JS libs. -->
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/mode/xml/xml.min.js"
        ></script>

        <!-- Include Editor JS files. -->
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/froala-editor@2.9.5/js/froala_editor.pkgd.min.js"
        ></script>

        <!-- Include Editor JS files. -->
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/froala-editor@2.9.5/js/languages/zh_cn.js"
        ></script>

        <!-- Initialize the editor. -->
        <script>
            $(function() {
                function controlselectHandler(evt) {
                    evt.preventDefault();

                    console.log('mscontrolselect aaa');
                }

                document.getElementById('aaa').addEventListener('mscontrolselect', controlselectHandler);

                document.getElementById('aaa').attachEvent('oncontrolselect', function(evt) {
                    evt.returnValue = false;
                });

                $(".selector").froalaEditor({
                    // Set the language code.
                    language: "zh_cn"
                });

                let htmlStr = '<span contenteditable="true" style="cursor:text;border: 1px solid #000;">aaaa</span>';

                // 目录
                $(".selector").froalaEditor("html.set", htmlStr, true);
                $('.selector').froalaEditor('edit.off');
            });
        </script>
    </body>
</html>
