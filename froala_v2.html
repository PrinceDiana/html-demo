<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/froala-editor@2.9.3/css/froala_editor.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/froala-editor@2.9.3/css/froala_style.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/froala-editor@2.9.3/css/froala_editor.pkgd.css"
        />
        <!-- Include external CSS. -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <body>
        <div id="editor"></div>

        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/froala-editor@2.9.3/js/froala_editor.pkgd.min.js"></script>

        <!-- Initialize the editor. -->
        <script>
            $(function() {
                $("#editor").froalaEditor({
                    // Set image buttons, including the name
                    // of the buttons defined in customImageButtons.
                    imageEditButtons: [
                        "imageDisplay",
                        "imageAlign",
                        "imageInfo",
                        "imageRemove"
                    ]
                });
            });
        </script>
    </body>
</html>
