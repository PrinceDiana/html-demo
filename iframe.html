<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>

        <style>
            iframe {
                width: 100%;
                /* height: 100%; */
                /* min-height: 300px; */
            }
        </style>
    </head>

    <body>
        <p>--正文--</p>
        <iframe
            id="myiframe"
            src="http://127.0.0.1:5501/demo.html"
            frameborder="0"
        ></iframe>

        <embed src="http://127.0.0.1:5501/demo.html" id="myEmbed" />
        <p>--正文--</p>

        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"
        ></script>

        <script>
            $(function() {
                var ifm = document.getElementById("myiframe");
                ifm.height = document.documentElement.clientHeight;

                console.log("iframe contentWindow: ", ifm.contentWindow.print);
                console.log(
                    "embed contentWindow:",
                    document.getElementById("myEmbed").contentWindow
                );

                setTimeout(() => {
                    ifm.contentWindow.print();
                }, 2000)
            });
        </script>
    </body>
</html>
